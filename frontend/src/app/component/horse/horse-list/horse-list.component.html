<div class="flex-horizontal full-width mt-3">
  <button class="btn btn-primary btn-spacing" (click)="createHorse()">New Horse</button>
  <button class="btn btn-light mr-1" (click)="reloadHorses()">&#x21bb;</button>
</div>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let horse of horses">
        <td class="col-md-8">{{horse.name}}</td>
        <td class="col-md-2">
          <button class="btn btn-primary btn-spacing" (click)="viewHorse(horse.id)">View</button>
          <button class="btn btn-secondary btn-spacing" (click)="editHorse(horse.id)">Edit</button>
          <button class="btn btn-danger btn-spacing" (click)="deleteHorse(horse.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
