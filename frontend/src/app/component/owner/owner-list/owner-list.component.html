<h2>Owners</h2>
<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Firstname</th>
    <th>Surname</th>
    <th>E-Mail</th>
    </thead>
    <tbody>
    <tr *ngFor="let owner of owners">
      <td>{{owner.firstname}}</td>
      <td>{{owner.surname}}</td>
      <td>{{owner.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
